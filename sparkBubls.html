<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐨</text></svg>">
  <title>PhotoBooth Enjo</title>
  <link rel="stylesheet" href="stylessPhotobooth.css">
  <script src="scriptPhotobooth.js"></script>
</head>
<body>

  <div id="container">
    
    <!-- themes selection -->

    <div id="themes">
      <p class="text" id="text">Themes</p>
        <button class="btn text" id="btn1" data="Click me"><span>🌸🍥🩷🎂</span></button>
        <button class="btn text" id="btn2" data="Click me"><span>💧🧊🐬🦋</span></button>
        <button class="btn text" id="btn3" data="Click me"><span>🧁🎀🦄💜</span></button>
        <button class="btn text" id="btn4" data="Click me"><span>🌱🥝🐢🧼</span></button>
    </div>

    <!-- main feature -->

    <div class="shooter">
      <div id="camera">
        <p class="text" id="countdown"></p>
        <video id="videoElement" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
      <div id="buttons">
        <a class="mainButton" id="reset" href="#"><img src="images/Button.png" alt=""></a>
        <a class="mainButton" id="snap" href="#"><img src="images/Button-1.png" alt=""></a>
        <a class="mainButton" id="next" href="savePhoto.html"><img src="images/Button-2.png" alt=""></a>
      </div>
    </div>

    <!-- photo list -->

    <div id="photos">
      <p class="text">Photos</p>
      <div class="photo" id="photo1"></div>
      <div class="photo" id="photo2"></div>
      <div class="photo" id="photo3"></div>
    </div>
    
  </div>
</body>
</html>
