<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
  <title>PhotoBooth Enjo</title>
  <link rel="stylesheet" href="stylessPhotobooth.css">
</head>
<body>

  <div id="container">
    
    <!-- themes selection -->

    <div id="themes">
      <p id="text">Themes</p>
        <button class="btn textbtn" id="btn1" data="Click me"><span>🌸🍥🩷🎂</span></button>
        <button class="btn textbtn" id="btn2" data="Click me"><span>💧🧊🐬🦋</span></button>
        <button class="btn textbtn" id="btn3" data="Click me"><span>🧁🎀🦄💜</span></button>
        <button class="btn textbtn" id="btn4" data="Click me"><span>🌱🥝🐢🧼</span></button>
    </div>

    <!-- main feature -->

    <div class="shooter">
      <div id="camera">
        <video id="videoElement" autoplay></video>
      </div>
      <div id="buttons">
        <img src="images/Button.svg" alt="">
        <img src="images/Button1.svg" alt="">
        <img src="images/Button2.svg" alt="">
      </div>
    </div>

    <!-- photo list -->

    <div id="photos">
      <p id="text">Photos</p>
      <div class="photo" id="photo1"></div>
      <div class="photo" id="photo2"></div>
      <div class="photo" id="photo3"></div>
    </div>
  </div>
<script src="scriptPhotobooth.js"></script>
</body>
</html>
