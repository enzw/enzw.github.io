<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCard</title>
    <link rel="stylesheet" href="stylesPhotoCard.css">
    <script src="scriptPhotobooth.js"></script>
</head>
<body>
    <div id="photocard">
        <img class="" id="photo1" src="" alt="">
        <img class="" id="photo2" src="" alt="">
        <img class="" id="photo3" src="" alt="">
        <p id="date"></p>
    </div>
    
    
  <script>
  document.addEventListener("DOMContentLoaded",()=>{
    const saved = JSON.parse(localStorage.getItem("photobooth_photos")||"{}");

    ["photo1","photo2","photo3"].forEach(id=>{
      const img=document.getElementById(id);
      if(saved[id]) img.src=saved[id];
    });

    const dateEl=document.getElementById("date");
    dateEl.textContent=new Date().toLocaleDateString("id-ID",{
      day:"2-digit",month:"long",year:"numeric"
    });
  });
  </script>
</body>
</html>
