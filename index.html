<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onze Tijd</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéß</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
  <video id="video-background" autoplay loop muted>
    <source src="images/saskia.mp4" type="video/mp4">
    Browser Anda tidak mendukung video HTML5.
  </video>

  <div class="content">
    <div>
      <div id="clock"></div>
      <div id="date"></div>
      <div id="year"></div>
    </div>

    <iframe data-testid="embed-iframe" style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1EJDDbgIY9Qobg?utm_source=generator" width="100%"
      height="190" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div id="countdown" style="display: none;"></div>

    <a href="https://youtu.be/Q49pnA4jsp8?si=JoiPwFv3Ix594_wN" class="button" id="button">‚úåÔ∏è</a>

    <a href="#" class="confetti" id="confetti">üéâ</a>

    <!-- <a href="sparkBubls.html" id="camera">üì∑</a> -->

    <div class="earth" id="earth"></div>

    <div class="moon" id="moon">
      <div class="shadow"></div>
    </div>

    <script>
      jam = document.getElementById("clock")
      const theShow = function (){
        window.location.href = "https://youtu.be/im99Picx79Q?si=_q1fUrJh5stW_6Im"
      };
      jam.addEventListener("click", theShow);

      let bumiDiDepan = true;
      function zIndexs() {
        let bumi = document.getElementById("earth");
        bumiDiDepan = !bumiDiDepan;
        bumi.style.zIndex = bumiDiDepan ? '-3' : '10';
      }

      function manuc() {
        let now = new Date();
        let jam = now.getHours();
        let day = now.getDate();
        let month = now.getMonth() + 1;

        if ((jam >= 18 || jam <= 4) && !(day === 30 && month === 9) && !(day === 14 && month === 2)) {
          document.getElementById("moon").style.display = 'block';
          document.getElementById("earth").style.display = 'block';
        }
      }

      function createFlower() {
        let flower = document.createElement("div");

        let jawa = ['‚ùÑÔ∏è', 'üå∏', 'üçÅ', ''];
        let now = new Date();
        let jam = String(now.getHours()).padStart(2, '0');
        let month = now.getMonth() + 1;
        let day = now.getDate();
        let jawaPIlihan;

        if (month === 12 || month === 1 || month === 2) {
          jawaPIlihan = jawa[0];
          flower.style.textShadow = "0px 0px 15px white";
        } else if (day === 14 && month === 2 || day === 30 && month === 9) {
          jawaPIlihan = jawa[1];
          flower.style.textShadow = "0px 0px 15px #FE6DC5";
        } else if (month === 9 || month === 10 || month === 11) {
          jawaPIlihan = jawa[0];
        } else {
          jawaPIlihan = jawa[3];
        }

        flower.innerHTML = jawaPIlihan;
        flower.classList.add("flower");

        let randomX = Math.random() * window.innerWidth;
        flower.style.left = `${randomX}px`;

        let randomSize = Math.random() * 20 + 10;
        flower.style.fontSize = `${randomSize}px`;

        let randomSpeed = Math.random() * 20 + 2;
        flower.style.animation = `fall ${randomSpeed}s linear infinite`;

        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), randomSpeed * 1000);
      }

      function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const ss = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const dayName = days[now.getDay()];
        const day = now.getDate();
        const month = now.getMonth() + 1;
        const year = now.getFullYear();
        document.getElementById('date').textContent = `${dayName}, ${day} ${months[now.getMonth()]}`;
        document.getElementById('year').textContent = year;

        createFlower();

        updateCountdown();
      }

      function hideVideo() {
        const now = new Date();
        const day = now.getDate();
        const month = now.getMonth() + 1;

        const video = document.getElementById('video-background');
        // tampilkan hanya tanggal 30 September
        if (day === 30 && month === 9) {
          video.style.display = 'block';
        } else {
          video.style.display = 'none';
        }
      }

      function hideConfettiButton() {
        const now = new Date();
        const day = now.getDate();
        const month = now.getMonth() + 1;

        document.getElementById('confetti').style.display =
          ((day === 30 && month === 9) || (day === 12 && month === 8)) ? 'block' : 'none';
      }

      function startConfetti() {
        confetti({
          particleCount: 100,
          spread: 200,
          origin: { y: 0 }
        });
      }

      function hideButton() {
        const now = new Date();
        document.getElementById('button').style.display =
          now.getDate() === 30 && month === 9 ? 'block' : 'none';
      }

      function updateCountdown() {
        const now = new Date();
        let targetDate = new Date(now.getFullYear(), 8, 30);

        if (now > targetDate) {
          targetDate = new Date(now.getFullYear() + 1, 8, 30);
        }

        const diff = targetDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
      }

      document.getElementById('confetti').addEventListener('click', startConfetti);

      setInterval(updateClock, 1000);
      setInterval(zIndexs, 60000);

      window.onload = function () {
        updateClock();
        hideButton();
        hideConfettiButton();
        hideVideo();
        manuc();
      };
    </script>
</body>

</html>
