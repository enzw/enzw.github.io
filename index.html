<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Enjo</title>
  <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      text-align: center;
      cursor: url('images/03.ani'), auto;
      position: relative;
      transition: background 1s ease-in-out;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      height: 90vh;
      position: relative;
      z-index: 2;
    }

    #clock {
      font-size: 6em;
      font-weight: bold;
    }

    #date {
      color: gray;
      font-size: 1.2em;
      font-weight: 300;
      opacity: 0.7;
    }

    #countdown {
      color: gray;
      font-size: 0.9em;
      opacity: 0.5;
    }
    
    iframe {
      border-radius: 12px;
      width: 50%;
      margin-top: 30px;
      margin-bottom: 35px;
    }

    .button {
      display: none;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #FE6DC5;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 35px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      box-shadow: 0 0 20px #FE6DC5;
      background: #FE6DC5;
      color: #FE6DC5;
    }

    #year{
      font-size: 29em;
      font-weight: bold;
      opacity: 1%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      align-items: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }

    .flower {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    top: 0;
    text-shadow: 0 0 10px #FE6DC5;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
    }
  }

  @keyframes snowfall {
    0% {
      transform: translate(0, -10vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateX(calc(30px * (random() - 0.5))) translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  </style>
</head>
<body id="body">

  <div class="content">
    <div>
      <div id="clock"></div>
      <div id="date"></div>
      <div id="year"></div>
    </div>
    
    <iframe src="https://open.spotify.com/embed/playlist/5hHoTypkiCOKbRDbEHjHW1?utm_source=generator&theme=0" 
            width="100%" height="152" frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>

    <div id="countdown"></div>

    <a href="https://www.youtube.com/watch?v=sg0oZvH1Tlw" class="button" id="button">ðŸ‘‰ðŸ‘ˆðŸ¥º</a>

  </div>

  <script>
    function createFlower() {
      let flower = document.createElement("div");
      flower.innerHTML = "ðŸŒ¸";
      //let randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      flower.classList.add("flower");
      let randomX = Math.random() * window.innerWidth;
      flower.style.left = `${randomX}px`;
      let randomSize = Math.random() * 20 + 20;
      flower.style.fontSize = `${randomSize}px`;
      let randomSpeed = Math.random() * 20 + 2 ;
      flower.style.animation = `fall ${randomSpeed}s linear infinite`;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), randomSpeed * 1000);
    }

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      document.getElementById('date').textContent = `${dayName}, ${day} ${months[now.getMonth()]}`;
      document.getElementById('year').textContent = year;

      if ((day === 12 && month === 8) || (day === 30 && month === 9) || (day === 1 && month === 1)) {
        startConfetti();
      }

      if (day === 29 && month === 3) {
        //document.getElementById('clock').style.textShadow = '0 0 20px #FE6DC5';
        document.getElementById('button').style.display = 'block';
        if (!window.flowerStarted) {
          window.flowerStarted = true;
          setInterval(createFlower, 300); 
        }
      } else {
        document.getElementById('clock').style.textShadow = 'none';
      }

      updateCountdown();
    }

    function startConfetti() {
      confetti({
        particleCount: 100,
        spread: 200,
        origin: { y: 0 }
      });
    }

    function hideButton() {
      const now = new Date();
      document.getElementById('button').style.display =
        now.getDate() === 30 && month === 9 ? 'block' : 'none';
    }

    function updateCountdown() {
      const now = new Date();
      let targetDate = new Date(now.getFullYear(), 8, 30);
      
      if (now > targetDate) {
        targetDate = new Date(now.getFullYear() + 1, 8, 30);
      }

      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    document.getElementById('button').addEventListener('click', startConfetti);

    setInterval(updateClock, 1000);
    window.onload = function () {
      updateClock();
      hideButton();
    };
  </script>
</body>
</html>
