<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Enjo</title>
    <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vh;
        }

        #clock {
            font-size: 6em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        #date, #prayer-times {
            color: gray;
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.7;
            margin-top: 10px;
        }

        #countdown {
            color: gray;
            font-size: 0.9em;
            opacity: 0.1;
            margin-top: 5px;
        }

        iframe {
            border-radius: 12px;
            width:50%;
            height: 250px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
  <div class="content">
    <div>
      <div id="clock">Loading...</div>
      <div id="date">Mengambil data...</div>
      <div id="prayer-times">Waktu salat: Mengambil data...</div>
    </div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch("https://worldtimeapi.org/api/ip");
                const data = await response.json();
                
                const now = new Date(data.utc_datetime);
                now.setSeconds(now.getSeconds() + data.raw_offset);  // Sesuaikan dengan zona waktu

                updateClock(now);
                updateDate(now);
                setInterval(() => {
                    now.setSeconds(now.getSeconds() + 1);
                    updateClock(now);
                }, 1000);
            } catch (error) {
                console.error("Gagal mengambil data waktu:", error);
                document.getElementById("clock").textContent = "Error!";
            }
        }

        function updateClock(now) {
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
        }

        function updateDate(now) {
            const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = now.getMonth();
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${day} ${months[month]} ${year}`;
        }

        async function fetchPrayerTimes() {
            try {
                const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=2");
                const data = await response.json();
                const timings = data.data.timings;

                document.getElementById('prayer-times').innerHTML = `
                    Subuh: ${timings.Fajr} | Dzuhur: ${timings.Dhuhr} | Asar: ${timings.Asr} <br>
                    Maghrib: ${timings.Maghrib} | Isya: ${timings.Isha}
                `;
            } catch (error) {
                console.error("Gagal mengambil waktu salat:", error);
                document.getElementById('prayer-times').textContent = "Gagal mengambil waktu salat";
            }
        }

        fetchTime();
        fetchPrayerTimes();
    </script>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5hHoTypkiCOKbRDbEHjHW1?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div id="countdown"></div>
  </div>
</body>
</html>
