<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Enjo</title>
  <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      text-align: center;
      cursor: url('images/03.ani'), auto;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      height: 90vh;
      position: relative;
      z-index: 2;
    }

    #clock {
      font-size: 6em;
      font-weight: bold;
    }

    #date {
      color: gray;
      font-size: 1.2em;
      font-weight: 300;
      opacity: 0.7;
    }

    #countdown {
      color: gray;
      font-size: 0.9em;
      opacity: 0.1;
      margin-top: 5px;
    }

    iframe {
      border-radius: 12px;
      width: 50%;
      height: 250px;
      margin-top: 30px;
    }

  </style>
</head>
<body id="body">

  <div class="content">
    <div>
      <div id="clock"></div>
      <div id="date"></div>
    </div>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5hHoTypkiCOKbRDbEHjHW1?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div id="countdown"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      document.getElementById('date').textContent = `${dayName}, ${day} ${months[now.getMonth()]} ${year}`;

      if ((day === 12 && month === 8) || (day === 30 && month === 9)) {
        startConfetti();
      }

      if ((day === 14 && month === 2) || (day === 30 && month === 9)) {
        document.getElementById('clock').style.color = 'pink';
        document.getElementById('clock').style.textShadow = '0 0 20px rgba(255, 105, 180, 1)';
        document.getElementById('body').style.backgroundImage = "url('images/background.jpg')";
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundRepeat = "no-repeat";
      } else {
        document.getElementById('clock').style.textShadow = '0 0 0 px ';
      }

      updateCountdown();
    }

    function startConfetti() {
      confetti({
        particleCount: 100,
        spread: 200,
        origin: { y: 0 }
      });
    }

    function updateCountdown() {
      const now = new Date();
      let targetDate = new Date(now.getFullYear(), 8, 30);
      if (now > targetDate) {
        targetDate = new Date(now.getFullYear() + 1, 8, 30);
      }

      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    setInterval(updateClock, 1000);
    updateClock();

  </script>
</body>
</html>
