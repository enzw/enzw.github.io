<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Enjo</title>
    <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script> <!-- Library Confetti -->
    <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
            background-color: #121212; /* Dark mode tetap */
        }

        #clock {
            width: 100%;
            font-size: 5em;
            font-weight: bold;
            text-align: center;
            padding-top: 40%;
        }

        #date {
            color: gray;
            font-size: 1.2em;
            margin-top: 3%;
        }

        iframe {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

            const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${day} ${months[now.getMonth()]} ${year}`;

            if ((day === 12 && month === 8) || (day === 30 && month === 9)) {
                startConfetti();
            }
        }

        function startConfetti() {
            confetti({
                particleCount: 100,
                spread: 250,
                origin: { y: 0.6 }
            });
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <iframe style="padding-top: 25px; border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/5hHoTypkiCOKbRDbEHjHW1?utm_source=generator&theme=0" 
      width="150%" height="350" frameBorder="0" 
      allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>

</body>
</html>
