<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBD!!!!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #9D0039;
      text-align: center;
      cursor: url('images/03.ani'), auto;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      height: 90vh;
      position: relative;
      z-index: 2;
    }

    #clock {
      font-size: 0em;
      font-weight: bold;
    }

    #date {
      margin-top: 35px;
      color: white;
      font-size: 3em;
      font-weight: bold;
      opacity: 1;
    }

    #countdown {
      color: gray;
      font-size: 0em;
      opacity: 1;
      margin-top: 10px;
    }

    iframe {
      border-radius: 12px;
      width: 50%;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .flower {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: fall 6s linear infinite;
      top: 0;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: none;
    }

    .button:hover {
      color: #9D0039;
      background: white;
      box-shadow: 0 0 15px rgb(255, 255, 255);
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body id="body">

  <div class="content">
    <h1>Selamat Ulang Tahun Brok!</h1>
    <div id="clock"></div>
    <div id="date"></div>
    <iframe src="https://open.spotify.com/embed/playlist/7CihCw0N5TacCheCok9kRx?utm_source=generator" 
            width="100%" height="152" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <a href="https://www.youtube.com/watch?v=2Vv-BfVoq4g" class="button" id="hbdButton">ðŸ‘‰ðŸ‘ˆðŸ¥º</a>
    <div id="countdown"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const nowDay = days[now.getDay()];
      const nowDate = now.getDate();
      const nowMonth = months[now.getMonth()];
      const nowYear = now.getFullYear();
      
      document.getElementById('date').textContent = `${nowDay}, ${nowDate} ${nowMonth} ${nowYear}`;

      if (nowDate === 27 && now.getMonth() === 2) {  // Maret = Index 2
        document.getElementById('hbdButton').style.display = 'block';
        startFlowerRain();
      }

      updateCountdown();
    }

    function updateCountdown() {
      const now = new Date();
      let targetDate = new Date(now.getFullYear(), 2, 27); // Maret 27 (Month 2 in 0-based index)
      
      if (now > targetDate) {
        targetDate = new Date(now.getFullYear() + 1, 2, 27);
      }

      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `Ulang tahun dalam: ${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    function startFlowerRain() {
      const flowers = ['ðŸŒ¸', 'ðŸŒ·', 'ðŸ’', 'ðŸŒº', 'ðŸŒ¹', 'âœ¨', 'ðŸ«§'];
      setInterval(() => {
        if (Math.random() < 0.5) return;
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.top = '-5vh';
        flower.style.animationDuration = (Math.random() * 4 + 4) + 's';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 7000);
      }, 1000);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
