<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Enjo</title>
  <link rel="icon" href="favicon/icons8-spotify.gif" type="image/gif">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #9D0039;
      text-align: center;
      cursor: url('images/03.ani'), auto;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      height: 90vh;
      position: relative;
      z-index: 2;
    }

    #clock {
      font-size: 6em;
      font-weight: bold;
    }

    #date {
      color: gray;
      font-size: 1.2em;
      font-weight: 300;
      opacity: 0.7;
    }

    #countdown {
      color: gray;
      font-size: 0.9em;
      opacity: 0.1;
      margin-top: 5px;
    }

    iframe {
      border-radius: 12px;
      width: 50%;
      height: 250px;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .flower {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: fall 6s linear infinite;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body id="body">

  <div class="content">
    <div>
      <div id="clock"></div>
      <div id="date"></div>
    </div>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7CihCw0N5TacCheCok9kRx?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div id="countdown"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

      const day = now.getDate();
      const month = now.getMonth() + 1;
      if (day === 27 && month === 3) {
        startFlowerRain();
      }
    }

    function startFlowerRain() {
      const flowers = ['🌸', '🌷', '💐', '🌺', '🌹', '✨', '🫧'];
      setInterval(() => {
        if (Math.random() < 0.5) return;
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.top = '-5vh';
        flower.style.animationDuration = (Math.random() * 4 + 4) + 's';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 7000);
      }, 1000);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
